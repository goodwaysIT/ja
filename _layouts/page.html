---
layout: default
---
<div class="page-banner">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<div class="page-content" style="padding-top: 2rem; padding-bottom: 2rem;">
  <div class="container">
    {{ content }}
  </div>
</div>

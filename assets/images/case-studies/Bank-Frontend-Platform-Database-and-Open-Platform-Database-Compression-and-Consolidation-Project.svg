<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with improved gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2e4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d3b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2e4e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Compression icon -->
    <symbol id="compressIcon" viewBox="0 0 50 50">
      <path d="M10,10 L40,10 L40,15 L10,15 Z" fill="#4cdbff"/>
      <path d="M15,20 L35,20 L35,25 L15,25 Z" fill="#4cdbff"/>
      <path d="M20,30 L30,30 L30,35 L20,35 Z" fill="#4cdbff"/>
    </symbol>
    
    <!-- Glow filter for highlights -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid lines -->
  <g opacity="0.1">
    <path d="M0,100 L900,100" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,200 L900,200" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,300 L900,300" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,400 L900,400" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,500 L900,500" stroke="#ffffff" stroke-width="1"/>
    
    <path d="M100,0 L100,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M200,0 L200,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M300,0 L300,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M400,0 L400,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M500,0 L500,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M600,0 L600,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M700,0 L700,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M800,0 L800,600" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Title with subtle glow -->
  <g filter="url(#glow)">
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">銀行データベース圧縮＆統合プロジェクト</text>
  </g>
  
  <!-- Bank building - Left side -->
  <g transform="translate(120, 250)">
    <rect x="-50" y="-120" width="100" height="170" fill="#1a5b92" rx="3"/>
    <rect x="-40" y="-110" width="80" height="25" fill="#4cdbff" opacity="0.7"/>
    <rect x="-40" y="-75" width="80" height="25" fill="#4cdbff" opacity="0.7"/>
    <rect x="-40" y="-40" width="80" height="25" fill="#4cdbff" opacity="0.7"/>
    <rect x="-40" y="-5" width="80" height="25" fill="#4cdbff" opacity="0.7"/>
    <rect x="-60" y="60" width="120" height="15" fill="#1a5b92"/>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">銀行システム</text>
  </g>
  
  <!-- Original database - Top -->
  <g transform="translate(300, 180)">
    <rect x="-60" y="-60" width="120" height="100" fill="#1a5b92" rx="8"/>
    <rect x="-50" y="-50" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <rect x="-50" y="-30" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <rect x="-50" y="-10" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <rect x="-50" y="10" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <circle cx="45" cy="-45" r="6" fill="#4dff7c">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">フロントエンドプラットフォームDB</text>
  </g>
  
  <!-- Original database - Bottom -->
  <g transform="translate(300, 350)">
    <rect x="-60" y="-60" width="120" height="100" fill="#1a5b92" rx="8"/>
    <rect x="-50" y="-50" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <rect x="-50" y="-30" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <rect x="-50" y="-10" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <rect x="-50" y="10" width="100" height="15" fill="#4cdbff" opacity="0.6"/>
    <circle cx="45" cy="-45" r="6" fill="#4dff7c">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">オープンプラットフォームDB</text>
  </g>
  
  <!-- Compression process - Middle -->
  <g transform="translate(500, 265)">
    <rect x="-60" y="-80" width="120" height="160" fill="#0c4a80" rx="12"/>
    <use href="#compressIcon" x="-35" y="-50" width="70" height="70"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">圧縮</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#4cdbff" text-anchor="middle">プロセス</text>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </g>
  
  <!-- Consolidated database - Right side -->
  <g transform="translate(700, 265)">
    <rect x="-70" y="-90" width="140" height="180" fill="#1a5b92" rx="10"/>
    <rect x="-60" y="-80" width="120" height="16" fill="#4cdbff" opacity="0.7"/>
    <rect x="-60" y="-55" width="120" height="16" fill="#4cdbff" opacity="0.7"/>
    <rect x="-60" y="-30" width="120" height="16" fill="#4cdbff" opacity="0.7"/>
    <rect x="-60" y="-5" width="120" height="16" fill="#4cdbff" opacity="0.7"/>
    <rect x="-60" y="20" width="120" height="16" fill="#4cdbff" opacity="0.7"/>
    <rect x="-60" y="45" width="120" height="16" fill="#4cdbff" opacity="0.7"/>
    <circle cx="55" cy="-75" r="8" fill="#4dff7c">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">統合データベース</text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">プラットフォーム</text>
  </g>
  
  <!-- Connection lines with improved visibility -->
  <g>
    <path d="M170,250 L240,180" stroke="#4cdbff" stroke-width="3" stroke-dasharray="6,4" opacity="0.8"/>
    <path d="M170,250 L240,350" stroke="#4cdbff" stroke-width="3" stroke-dasharray="6,4" opacity="0.8"/>
    <path d="M360,180 L440,220" stroke="#4cdbff" stroke-width="3" stroke-dasharray="6,4" opacity="0.8"/>
    <path d="M360,350 L440,310" stroke="#4cdbff" stroke-width="3" stroke-dasharray="6,4" opacity="0.8"/>
    <path d="M560,265 L630,265" stroke="#4cdbff" stroke-width="3" stroke-dasharray="6,4" opacity="0.8"/>
  </g>
  
  <!-- Data flow animation with improved visibility -->
  <g>
    <circle cx="0" cy="0" r="4" fill="#4cdbff">
      <animateMotion dur="3s" repeatCount="indefinite" path="M170,250 L240,180 L360,180 L440,220 L560,265 L630,265"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#4cdbff">
      <animateMotion dur="3s" begin="1s" repeatCount="indefinite" path="M170,250 L240,350 L360,350 L440,310 L560,265 L630,265"/>
    </circle>
  </g>
  
  <!-- Information panel - Completely redesigned for better spacing -->
  <g transform="translate(450, 480)">
    <rect x="-400" y="-30" width="800" height="120" fill="#0a2e4e" rx="10" opacity="0.8"/>
    
    <!-- Left section - Project Highlights -->
    <g transform="translate(-270, 0)">
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">プロジェクトのハイライト</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#4dff7c" text-anchor="middle">• ストレージ節約: 65%</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#4dff7c" text-anchor="middle">• パフォーマンス向上: 40%</text>
    </g>
    
    <!-- Middle section - Benefits -->
    <g transform="translate(0, 0)">
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">メリット</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#4dff7c" text-anchor="middle">• 保守コスト: -50%</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#4dff7c" text-anchor="middle">• データ一貫性の向上</text>
    </g>
    
    <!-- Right section - Technology -->
    <g transform="translate(270, 0)">
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">技術</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#4dff7c" text-anchor="middle">• Oracle 19c</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" fill="#4dff7c" text-anchor="middle">• 高度な圧縮技術</text>
    </g>
  </g>
  
  <!-- Footer information -->
  <text x="450" y="580" font-family="Arial, sans-serif" font-size="14" fill="#4cdbff" text-anchor="middle">© 2025 銀行データベース管理部門</text>
</svg>

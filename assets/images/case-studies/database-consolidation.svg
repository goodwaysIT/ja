<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#2c3e50">データベース統合アーキテクチャ</text>
  
  <!-- Before Section -->
  <g id="before-section">
    <!-- Section Title -->
    <text x="250" y="90" text-anchor="middle" font-size="22" font-weight="bold" fill="#34495e">統合前</text>
    
    <!-- Server Rack -->
    <rect x="100" y="120" width="300" height="350" fill="#bdc3c7" stroke="#95a5a6" stroke-width="2" rx="5"/>
    <rect x="110" y="130" width="280" height="330" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
    
    <!-- Legacy Servers -->
    <g id="legacy-servers">
      <!-- Row 1 -->
      <rect x="130" y="150" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="140" cy="167" r="3" fill="#e74c3c"/>
      <text x="160" y="172" text-anchor="middle" font-size="8" fill="white">旧DB</text>
      
      <rect x="210" y="150" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="220" cy="167" r="3" fill="#e74c3c"/>
      <text x="240" y="172" text-anchor="middle" font-size="8" fill="white">旧DB</text>
      
      <rect x="290" y="150" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="300" cy="167" r="3" fill="#e74c3c"/>
      <text x="320" y="172" text-anchor="middle" font-size="8" fill="white">旧DB</text>
      
      <!-- Row 2 -->
      <rect x="130" y="200" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="140" cy="217" r="3" fill="#e74c3c"/>
      <text x="160" y="222" text-anchor="middle" font-size="8" fill="white">旧DB</text>
      
      <rect x="210" y="200" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="220" cy="217" r="3" fill="#e74c3c"/>
      <text x="240" y="222" text-anchor="middle" font-size="8" fill="white">旧DB</text>
      
      <rect x="290" y="200" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="300" cy="217" r="3" fill="#e74c3c"/>
      <text x="320" y="222" text-anchor="middle" font-size="8" fill="white">旧DB</text>
      
      <!-- Row 3 -->
      <rect x="170" y="250" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="180" cy="267" r="3" fill="#e74c3c"/>
      <text x="200" y="272" text-anchor="middle" font-size="8" fill="white">旧DB</text>
      
      <rect x="250" y="250" width="60" height="35" fill="#7f8c8d" stroke="#34495e" stroke-width="1" rx="2"/>
      <circle cx="260" cy="267" r="3" fill="#e74c3c"/>
      <text x="280" y="272" text-anchor="middle" font-size="8" fill="white">旧DB</text>
    </g>
    
    <!-- Cost Label -->
    <rect x="120" y="500" width="260" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5" opacity="0.9"/>
    <text x="250" y="520" text-anchor="middle" font-size="14" font-weight="bold" fill="white">高コスト・高エネルギー消費</text>
    <text x="250" y="540" text-anchor="middle" font-size="12" fill="white">8台の個別DBサーバー</text>
    
    <!-- Arrow from rack to cost label -->
    <path d="M 250 470 L 250 500" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  </g>
  
  <!-- After Section -->
  <g id="after-section">
    <!-- Section Title -->
    <text x="950" y="90" text-anchor="middle" font-size="22" font-weight="bold" fill="#34495e">統合後</text>
    
    <!-- Modern Server Rack -->
    <rect x="800" y="120" width="300" height="350" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <rect x="810" y="130" width="280" height="330" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="3"/>
    
    <!-- ODA Units -->
    <g id="oda-units">
      <!-- ODA X8-2 Unit 1 -->
      <rect x="830" y="150" width="240" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="4"/>
      <text x="950" y="170" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ODA X8-2</text>
      
      <!-- CDB Container -->
      <rect x="840" y="185" width="220" height="75" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="3" opacity="0.6"/>
      <text x="950" y="200" text-anchor="middle" font-size="11" font-weight="bold" fill="white">CDB (コンテナDB)</text>
      
      <!-- PDBs -->
      <rect x="850" y="210" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="870" y="233" text-anchor="middle" font-size="9" fill="#34495e">PDB1</text>
      
      <rect x="900" y="210" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="920" y="233" text-anchor="middle" font-size="9" fill="#34495e">PDB2</text>
      
      <rect x="950" y="210" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="970" y="233" text-anchor="middle" font-size="9" fill="#34495e">PDB3</text>
      
      <rect x="1000" y="210" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="1020" y="233" text-anchor="middle" font-size="9" fill="#34495e">PDB4</text>
      
      <!-- ODA X8-2 Unit 2 -->
      <rect x="830" y="290" width="240" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="4"/>
      <text x="950" y="310" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ODA X8-2</text>
      
      <!-- CDB Container -->
      <rect x="840" y="325" width="220" height="75" fill="#2980b9" stroke="#21618c" stroke-width="1" rx="3" opacity="0.6"/>
      <text x="950" y="340" text-anchor="middle" font-size="11" font-weight="bold" fill="white">CDB (コンテナDB)</text>
      
      <!-- PDBs -->
      <rect x="850" y="350" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="870" y="373" text-anchor="middle" font-size="9" fill="#34495e">PDB5</text>
      
      <rect x="900" y="350" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="920" y="373" text-anchor="middle" font-size="9" fill="#34495e">PDB6</text>
      
      <rect x="950" y="350" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="970" y="373" text-anchor="middle" font-size="9" fill="#34495e">PDB7</text>
      
      <rect x="1000" y="350" width="40" height="40" fill="#ecf0f1" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="1020" y="373" text-anchor="middle" font-size="9" fill="#34495e">PDB8</text>
    </g>
    
    <!-- Benefits Label -->
    <rect x="820" y="500" width="260" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5" opacity="0.9"/>
    <text x="950" y="520" text-anchor="middle" font-size="14" font-weight="bold" fill="white">コスト最適化とグリーンIT</text>
    <text x="950" y="540" text-anchor="middle" font-size="12" fill="white">2台のODAとマルチテナント</text>
    
    <!-- Arrow from rack to benefits label -->
    <path d="M 950 470 L 950 500" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  </g>
  
  <!-- Middle Arrow -->
  <g id="migration-arrow">
    <defs>
      <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Arrow body -->
    <rect x="450" y="280" width="300" height="40" fill="url(#arrow-gradient)" rx="20"/>
    
    <!-- Arrow head -->
    <polygon points="750,300 780,260 780,280 800,280 800,320 780,320 780,340" fill="#27ae60"/>
    
    <!-- Arrow text -->
    <text x="600" y="305" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Oracle 19c 統合</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Key Features -->
  <g id="key-features">
    <rect x="450" y="380" width="300" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="5" opacity="0.1"/>
    <text x="600" y="400" text-anchor="middle" font-size="14" font-weight="bold" fill="#34495e">主なメリット</text>
    <text x="600" y="420" text-anchor="middle" font-size="12" fill="#34495e">• 75%のインフラ削減</text>
    <text x="600" y="440" text-anchor="middle" font-size="12" fill="#34495e">• マルチテナントアーキテクチャ</text>
  </g>
</svg>
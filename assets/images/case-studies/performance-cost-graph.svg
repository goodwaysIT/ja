<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">
    プロジェクトの利点：コストとパフォーマンスの最適化
  </text>
  
  <!-- Chart Area -->
  <g id="chart-area">
    <!-- Y-axis -->
    <line x1="120" y1="450" x2="120" y2="100" stroke="#374151" stroke-width="2"/>
    
    <!-- X-axis -->
    <line x1="120" y1="450" x2="780" y2="450" stroke="#374151" stroke-width="2"/>
    
    <!-- Grid lines -->
    <g id="grid-lines" opacity="0.3">
      <line x1="120" y1="400" x2="780" y2="400" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="120" y1="350" x2="780" y2="350" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="120" y1="300" x2="780" y2="300" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="120" y1="250" x2="780" y2="250" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="120" y1="200" x2="780" y2="200" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="120" y1="150" x2="780" y2="150" stroke="#e5e7eb" stroke-width="1"/>
    </g>
    
    <!-- Y-axis labels for Cost -->
    <text x="110" y="455" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">0</text>
    <text x="110" y="405" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">20%</text>
    <text x="110" y="355" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">40%</text>
    <text x="110" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">60%</text>
    <text x="110" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">80%</text>
    <text x="110" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">100%</text>
    <text x="110" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">120%</text>
    
    <!-- Y-axis title -->
    <text x="40" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151" transform="rotate(-90 40 275)">
      相対値 (%)
    </text>
    
    <!-- Bars for Operating Cost -->
    <g id="operating-cost">
      <!-- Before bar -->
      <rect x="180" y="150" width="80" height="300" fill="#3b82f6" opacity="0.8"/>
      <text x="220" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">100%</text>
      
      <!-- After bar -->
      <rect x="280" y="375" width="80" height="75" fill="#10b981" opacity="0.8"/>
      <text x="320" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">25%</text>
      
      <!-- Labels -->
      <text x="270" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
        メインフレーム
      </text>
      <text x="270" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
        運用コスト
      </text>
      
      <!-- Reduction indicator -->
      <path d="M 260 250 L 280 270" stroke="#ef4444" stroke-width="2" fill="none"/>
      <path d="M 280 270 L 275 268 L 277 263" stroke="#ef4444" stroke-width="2" fill="none"/>
      <text x="290" y="260" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">75%減</text>
    </g>
    
    <!-- Bars for Query Response Time -->
    <g id="query-response">
      <!-- Before bar -->
      <rect x="480" y="150" width="80" height="300" fill="#3b82f6" opacity="0.8"/>
      <text x="520" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">100%</text>
      
      <!-- After bar -->
      <rect x="580" y="330" width="80" height="120" fill="#10b981" opacity="0.8"/>
      <text x="620" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">40%</text>
      
      <!-- Labels -->
      <text x="570" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
        平均クエリ
      </text>
      <text x="570" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
        応答時間
      </text>
      
      <!-- Improvement indicator -->
      <path d="M 560 250 L 580 270" stroke="#ef4444" stroke-width="2" fill="none"/>
      <path d="M 580 270 L 575 268 L 577 263" stroke="#ef4444" stroke-width="2" fill="none"/>
      <text x="590" y="260" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">60%減</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="350" y="530" width="200" height="50" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
    
    <rect x="370" y="545" width="20" height="20" fill="#3b82f6" opacity="0.8"/>
    <text x="400" y="560" font-family="Arial, sans-serif" font-size="13" fill="#374151">変更前</text>
    
    <rect x="470" y="545" width="20" height="20" fill="#10b981" opacity="0.8"/>
    <text x="500" y="560" font-family="Arial, sans-serif" font-size="13" fill="#374151">変更後</text>
  </g>
  
  <!-- Summary Box -->
  <g id="summary">
    <rect x="50" y="110" width="200" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      主な結果
    </text>
    <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#78350f">
      運用コスト75%削減
    </text>
    <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#78350f">
      クエリパフォーマンス2.5倍向上
    </text>
  </g>
  
  <!-- Additional metrics box -->
  <g id="additional-metrics">
    <rect x="650" y="110" width="200" height="80" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="750" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#14532d">
      追加の利点
    </text>
    <text x="750" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      同時クエリ容量 +300%
    </text>
    <text x="750" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      システム可用性 99.9%
    </text>
  </g>
</svg>
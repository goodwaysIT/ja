<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c2461;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3799;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 数据库图标渐变 -->
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    
    <!-- 服务器图标渐变 -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
    
    <!-- 图表渐变 -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 嵌入样式 -->
  <style>
    .main-title { 
      font-family: 'Arial', sans-serif; 
      font-size: 32px; 
      font-weight: bold; 
      fill: #ffffff; 
      text-anchor: middle;
    }
    .sub-title { 
      font-family: 'Arial', sans-serif; 
      font-size: 16px; 
      fill: #ddd; 
      text-anchor: middle;
    }
    .stats-text { 
      font-family: 'Courier New', monospace; 
      font-size: 14px; 
      fill: #74b9ff; 
      font-weight: bold;
    }
    .label-text { 
      font-family: 'Arial', sans-serif; 
      font-size: 11px; 
      fill: #bbb;
    }
    
    /* 动画效果 */
    .database-icon {
      animation: pulse 2s ease-in-out infinite alternate;
    }
    .server-icon {
      animation: glow 3s ease-in-out infinite alternate;
    }
    .chart-bar {
      transition: fill 0.3s ease;
    }
    .chart-bar:hover {
      fill: #fd79a8;
    }
    
    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    @keyframes glow {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }
    
    .grid-line {
      stroke: #ffffff;
      stroke-opacity: 0.1;
      stroke-width: 1;
    }
  </style>
  
  <!-- 背景 -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- 背景网格 -->
  <g class="background-grid">
    <line x1="0" y1="75" x2="1200" y2="75" class="grid-line"/>
    <line x1="0" y1="150" x2="1200" y2="150" class="grid-line"/>
    <line x1="0" y1="225" x2="1200" y2="225" class="grid-line"/>
    <line x1="300" y1="0" x2="300" y2="300" class="grid-line"/>
    <line x1="600" y1="0" x2="600" y2="300" class="grid-line"/>
    <line x1="900" y1="0" x2="900" y2="300" class="grid-line"/>
  </g>
  
  <!-- 主标题 -->
  <text x="600" y="50" class="main-title">銀行向けOracleデータベース運用プロジェクト</text>
  
  <!-- 副标题 -->
  <text x="600" y="75" class="sub-title">24時間365日プロフェッショナル運用保守サービス</text>
  
  <!-- 核心数据展示区 -->
  <g transform="translate(50, 100)">
    <!-- 数据库数量 -->
    <rect x="0" y="0" width="200" height="60" rx="8" fill="rgba(116, 185, 255, 0.2)" stroke="#74b9ff" stroke-width="2"/>
    <text x="100" y="25" class="stats-text" text-anchor="middle">126</text>
    <text x="100" y="45" class="label-text" text-anchor="middle">本番データベース</text>
    
    <!-- 维护任务 -->
    <rect x="220" y="0" width="200" height="60" rx="8" fill="rgba(253, 121, 168, 0.2)" stroke="#fd79a8" stroke-width="2"/>
    <text x="320" y="25" class="stats-text" text-anchor="middle">975</text>
    <text x="320" y="45" class="label-text" text-anchor="middle">メンテナンスタスク</text>
    
    <!-- 支持时间 -->
    <rect x="440" y="0" width="200" height="60" rx="8" fill="rgba(0, 184, 148, 0.2)" stroke="#00b894" stroke-width="2"/>
    <text x="540" y="25" class="stats-text" text-anchor="middle">24/7</text>
    <text x="540" y="45" class="label-text" text-anchor="middle">オンサイトサポート</text>
  </g>
  
  <!-- 任务分布图 -->
  <g transform="translate(750, 100)">
    <text x="100" y="15" class="label-text" text-anchor="middle">タスク分布</text>
    
    <!-- 柱状图 -->
    <rect x="20" y="25" width="30" height="40" fill="url(#chartGradient)" class="chart-bar"/>
    <text x="35" y="75" class="label-text" text-anchor="middle">バックアップ</text>
    
    <rect x="60" y="35" width="30" height="30" fill="url(#chartGradient)" class="chart-bar"/>
    <text x="75" y="75" class="label-text" text-anchor="middle">チューニング</text>
    
    <rect x="100" y="20" width="30" height="45" fill="url(#chartGradient)" class="chart-bar"/>
    <text x="115" y="75" class="label-text" text-anchor="middle">監視</text>
    
    <rect x="140" y="30" width="30" height="35" fill="url(#chartGradient)" class="chart-bar"/>
    <text x="155" y="75" class="label-text" text-anchor="middle">アップグレード</text>
  </g>
  
  <!-- 底部装饰图标区 -->
  <g transform="translate(0, 220)">
    <!-- 数据库图标组 -->
    <g class="database-icon">
      <!-- 数据库 1 -->
      <ellipse cx="150" cy="40" rx="25" ry="8" fill="url(#dbGradient)"/>
      <rect x="125" y="32" width="50" height="16" fill="url(#dbGradient)"/>
      <ellipse cx="150" cy="32" rx="25" ry="8" fill="#74b9ff"/>
      <text x="150" y="65" class="label-text" text-anchor="middle">Oracle DB</text>
      
      <!-- 数据库 2 -->
      <ellipse cx="250" cy="40" rx="25" ry="8" fill="url(#dbGradient)"/>
      <rect x="225" y="32" width="50" height="16" fill="url(#dbGradient)"/>
      <ellipse cx="250" cy="32" rx="25" ry="8" fill="#74b9ff"/>
      <text x="250" y="65" class="label-text" text-anchor="middle">Oracle DB</text>
      
      <!-- 数据库 3 -->
      <ellipse cx="350" cy="40" rx="25" ry="8" fill="url(#dbGradient)"/>
      <rect x="325" y="32" width="50" height="16" fill="url(#dbGradient)"/>
      <ellipse cx="350" cy="32" rx="25" ry="8" fill="#74b9ff"/>
      <text x="350" y="65" class="label-text" text-anchor="middle">Oracle DB</text>
    </g>
    
    <!-- 服务器图标组 -->
    <g class="server-icon">
      <!-- 服务器 1 -->
      <rect x="500" y="25" width="60" height="35" rx="4" fill="url(#serverGradient)"/>
      <rect x="510" y="30" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <rect x="530" y="30" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="515" cy="45" r="3" fill="#00b894"/>
      <circle cx="530" cy="45" r="3" fill="#fd79a8"/>
      <circle cx="545" cy="45" r="3" fill="#74b9ff"/>
      <text x="530" y="75" class="label-text" text-anchor="middle">サーバー</text>
      
      <!-- 服务器 2 -->
      <rect x="600" y="25" width="60" height="35" rx="4" fill="url(#serverGradient)"/>
      <rect x="610" y="30" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <rect x="630" y="30" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="615" cy="45" r="3" fill="#00b894"/>
      <circle cx="630" cy="45" r="3" fill="#fd79a8"/>
      <circle cx="645" cy="45" r="3" fill="#74b9ff"/>
      <text x="630" y="75" class="label-text" text-anchor="middle">サーバー</text>
      
      <!-- 服务器 3 -->
      <rect x="700" y="25" width="60" height="35" rx="4" fill="url(#serverGradient)"/>
      <rect x="710" y="30" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <rect x="730" y="30" width="15" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="715" cy="45" r="3" fill="#00b894"/>
      <circle cx="730" cy="45" r="3" fill="#fd79a8"/>
      <circle cx="745" cy="45" r="3" fill="#74b9ff"/>
      <text x="730" y="75" class="label-text" text-anchor="middle">サーバー</text>
    </g>
    
    <!-- 连接线 -->
    <path d="M 400 40 Q 450 40 500 40" stroke="#74b9ff" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 275 40 Q 300 40 325 40" stroke="#74b9ff" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- 右下角标识 -->
  <g transform="translate(950, 250)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(0, 0, 0, 0.3)"/>
    <text x="100" y="15" class="label-text" text-anchor="middle">プロフェッショナル運用チーム</text>
    <text x="100" y="30" class="label-text" text-anchor="middle">Oracle認定エキスパート</text>
  </g>
</svg>
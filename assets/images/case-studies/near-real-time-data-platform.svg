<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3, 0 6" fill="#0369a1"/>
    </marker>
    
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3, 0 6" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="800" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    ニアリアルタイムデータプラットフォームアーキテクチャ
  </text>
  <text x="800" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    大手地方銀行向けデータ基盤
  </text>
  
  <!-- Data Sources Section -->
  <g id="data-sources">
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#475569">
      トランザクションシステム データソース
    </text>
    
    <!-- zOS DB2 -->
    <g transform="translate(100, 180)">
      <rect x="0" y="0" width="200" height="80" rx="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">
        z/OS DB2
      </text>
      
      <!-- Database icon -->
      <g transform="translate(70, 35)">
        <ellipse cx="30" cy="10" rx="25" ry="10" fill="#0284c7"/>
        <rect x="5" y="10" width="50" height="20" fill="#0284c7"/>
        <ellipse cx="30" cy="30" rx="25" ry="10" fill="#0284c7"/>
        <path d="M 5 10 L 5 30 M 55 10 L 55 30" stroke="#0284c7" stroke-width="2" fill="none"/>
      </g>
      
      <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        メインフレーム コアトランザクションシステム
      </text>
    </g>
    
    <!-- LUW DB2 -->
    <g transform="translate(100, 280)">
      <rect x="0" y="0" width="200" height="80" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#14532d">
        LUW DB2
      </text>
      
      <!-- Database icon -->
      <g transform="translate(70, 35)">
        <ellipse cx="30" cy="10" rx="25" ry="10" fill="#16a34a"/>
        <rect x="5" y="10" width="50" height="20" fill="#16a34a"/>
        <ellipse cx="30" cy="30" rx="25" ry="10" fill="#16a34a"/>
        <path d="M 5 10 L 5 30 M 55 10 L 55 30" stroke="#16a34a" stroke-width="2" fill="none"/>
      </g>
      
      <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        コアフロントエンド / 決済システム
      </text>
    </g>
    
    <!-- Oracle Databases -->
    <g transform="translate(100, 380)">
      <rect x="0" y="0" width="200" height="80" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
        Oracle Database
      </text>
      
      <!-- Database icon -->
      <g transform="translate(70, 35)">
        <ellipse cx="30" cy="10" rx="25" ry="10" fill="#ef4444"/>
        <rect x="5" y="10" width="50" height="20" fill="#ef4444"/>
        <ellipse cx="30" cy="30" rx="25" ry="10" fill="#ef4444"/>
        <path d="M 5 10 L 5 30 M 55 10 L 55 30" stroke="#ef4444" stroke-width="2" fill="none"/>
      </g>
      
      <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        クレジット/会計トランザクションシステム
      </text>
    </g>
    
    <!-- その他トランザクションシステム -->
    <g transform="translate(100, 480)">
      <rect x="0" y="0" width="200" height="60" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#581c87">
        その他トランザクションシステム
      </text>
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
        その他トランザクションシステム
      </text>
    </g>
  </g>
  
  <!-- Data Flow Arrows from Sources -->
  <g id="source-flows">
    <path d="M 300 220 Q 350 220 380 300" stroke="#0284c7" stroke-width="3" fill="none" marker-end="url(#arrowBlue)">
      <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 320 Q 350 320 380 320" stroke="#16a34a" stroke-width="3" fill="none" marker-end="url(#arrowGreen)">
      <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 420 Q 350 420 380 340" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowBlue)">
      <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 510 Q 350 510 380 360" stroke="#9333ea" stroke-width="3" fill="none" marker-end="url(#arrowBlue)">
      <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Oracle GoldenGate -->
  <g id="goldengate" transform="translate(400, 280)">
    <rect x="0" y="0" width="240" height="100" rx="10" fill="url(#orangeGradient)" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Oracle GoldenGate
    </text>
    <text x="120" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fef3c7">
      ニアリアルタイムデータ統合
    </text>
    <text x="120" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fef3c7">
      キャプチャ • 転送 • フィルタ
    </text>
  </g>
  
  <!-- Flow to Big Data Platform -->
  <g id="to-platform-flow">
    <path d="M 640 330 L 740 330" stroke="#d97706" stroke-width="4" fill="none" marker-end="url(#arrowBlue)">
      <animate attributeName="stroke-dasharray" values="0 15;15 0" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <text x="690" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d97706" font-weight="bold">
      リアルタイムデータストリーム
    </text>
    <text x="690" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">
      
    </text>
  </g>
  
  <!-- Big Data Platform -->
  <g id="big-data-platform" transform="translate(750, 200)">
    <rect x="0" y="0" width="400" height="360" rx="15" fill="#e0f2fe" stroke="#0369a1" stroke-width="3" filter="url(#shadow)"/>
    
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0c4a6e">
      Big Data Platform
    </text>
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#0369a1">
      スケーラブル • 高性能 • 分散型
    </text>
    
    <!-- Platform Components -->
    <g transform="translate(30, 80)">
      <!-- Kafka -->
      <rect x="0" y="0" width="160" height="50" rx="8" fill="#1e293b" opacity="0.9"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        Apache Kafka
      </text>
      <text x="80" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">
        メッセージキュー
      </text>
      
      <!-- Elasticsearch -->
      <rect x="180" y="0" width="160" height="50" rx="8" fill="#f59e0b" opacity="0.9"/>
      <text x="260" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        Elasticsearch
      </text>
      <text x="260" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fef3c7">
        検索・分析
      </text>
      
      <!-- Spark -->
      <rect x="0" y="70" width="160" height="50" rx="8" fill="#ea580c" opacity="0.9"/>
      <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        Apache Spark
      </text>
      <text x="80" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fed7aa">
        ストリーム処理
      </text>
      
      <!-- Flink -->
      <rect x="180" y="70" width="160" height="50" rx="8" fill="#0ea5e9" opacity="0.9"/>
      <text x="260" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        Apache Flink
      </text>
      <text x="260" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0f2fe">
        リアルタイム分析
      </text>
      
      <!-- HBase -->
      <rect x="0" y="140" width="160" height="50" rx="8" fill="#10b981" opacity="0.9"/>
      <text x="80" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        HBase
      </text>
      <text x="80" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d1fae5">
        NoSQLデータベース
      </text>
      
      <!-- Redis -->
      <rect x="180" y="140" width="160" height="50" rx="8" fill="#dc2626" opacity="0.9"/>
      <text x="260" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        Redis
      </text>
      <text x="260" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fee2e2">
        キャッシュ・メモリDB
      </text>
      
      <!-- ClickHouse -->
      <rect x="0" y="210" width="160" height="50" rx="8" fill="#6366f1" opacity="0.9"/>
      <text x="80" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        ClickHouse
      </text>
      <text x="80" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e7ff">
        OLAPデータベース
      </text>
      
      <!-- Hadoop HDFS -->
      <rect x="180" y="210" width="160" height="50" rx="8" fill="#84cc16" opacity="0.9"/>
      <text x="260" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">
        Hadoop HDFS
      </text>
      <text x="260" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ecfccb">
        分散ストレージ
      </text>
    </g>
  </g>
  
  <!-- Intelligent O&M System -->
  <g id="om-system" transform="translate(700, 620)">
    <rect x="0" y="0" width="500" height="150" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="#f59e0b"/>
      <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
        GoLang
      </text>
    </g>
    
    <text x="250" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">
      インテリジェントO&amp;Mシステム
    </text>
    
    <!-- O&M Functions -->
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="100" height="30" rx="5" fill="#fed7aa"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c2d12">
        監視
      </text>
      
      <rect x="110" y="0" width="120" height="30" rx="5" fill="#fed7aa"/>
      <text x="170" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c2d12">
        構成管理
      </text>
      
      <rect x="240" y="0" width="100" height="30" rx="5" fill="#fed7aa"/>
      <text x="290" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c2d12">
        バックアップ
      </text>
      
      <rect x="350" y="0" width="70" height="30" rx="5" fill="#fed7aa"/>
      <text x="385" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c2d12">
        統計
      </text>
    </g>
    
    <text x="250" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
      パフォーマンス • 診断 • システムヘルス
    </text>
  </g>
  
  <!-- O&M System Connections -->
  <g id="om-connections">
    <path d="M 950 560 L 950 620" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 520 540 Q 520 650 700 650" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  </g>
  
  <!-- Data Consumers -->
  <g id="data-consumers">
    <text x="1350" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#475569">
      Data Consumers
    </text>
    
    <!-- End Users -->
    <g transform="translate(1300, 200)">
      <rect x="0" y="0" width="200" height="80" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca">
        End Users
      </text>
      <g transform="translate(70, 35)">
        <circle cx="15" cy="15" r="10" fill="#6366f1"/>
        <path d="M 15 25 L 15 40 M 5 30 L 25 30" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
        <circle cx="45" cy="15" r="10" fill="#6366f1"/>
        <path d="M 45 25 L 45 40 M 35 30 L 55 30" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Analytical Tools -->
    <g transform="translate(1300, 320)">
      <rect x="0" y="0" width="200" height="80" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#14532d">
        Analytical Tools
      </text>
      <g transform="translate(60, 35)">
        <rect x="0" y="20" width="15" height="15" fill="#22c55e"/>
        <rect x="20" y="15" width="15" height="20" fill="#22c55e"/>
        <rect x="40" y="10" width="15" height="25" fill="#22c55e"/>
        <rect x="60" y="5" width="15" height="30" fill="#22c55e"/>
      </g>
    </g>
    
    <!-- ビジネスアプリケーション -->
    <g transform="translate(1300, 440)">
      <rect x="0" y="0" width="200" height="80" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#991b1b">
        ビジネスアプリケーション
      </text>
      <text x="100" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">
        ビジネスアプリケーション
      </text>
      <g transform="translate(65, 45)">
        <rect x="0" y="0" width="30" height="30" rx="5" fill="#ef4444"/>
        <rect x="5" y="5" width="20" height="20" rx="3" fill="#fee2e2"/>
        <rect x="40" y="0" width="30" height="30" rx="5" fill="#ef4444"/>
        <rect x="45" y="5" width="20" height="20" rx="3" fill="#fee2e2"/>
      </g>
    </g>
  </g>
  
  <!-- Output Flows -->
  <g id="output-flows">
    <path d="M 1150 240 L 1300 240" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowBlue)">
      <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 1150 360 L 1300 360" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)">
      <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 1150 480 L 1300 480" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowBlue)">
      <animate attributeName="stroke-dasharray" values="0 10;10 0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Key Features -->
  <g id="key-features" transform="translate(100, 820)">
    <rect x="0" y="0" width="1400" height="50" rx="10" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">
      主要機能: <tspan fill="#0369a1">低遅延</tspan> • <tspan fill="#059669">高スループット</tspan> • <tspan fill="#6366f1">疎結合</tspan> • <tspan fill="#f59e0b">高可用性</tspan> • <tspan fill="#ec4899">リアルタイム処理</tspan>
    </text>
  </g>
</svg>

<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Power gradient -->
    <radialGradient id="powerGrad">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Steel gradient -->
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#616161;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sharp shadow -->
    <filter id="sharpShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Logo: The Ultimate Scanner -->
  <g id="ultimate-logo" transform="translate(250, 250)">
    <!-- Background glow -->
    <circle cx="0" cy="0" r="100" fill="#ff4444" opacity="0.1"/>
    
    <!-- The Eye of Power - 慧眼 -->
    <g id="power-eye">
      <!-- Outer ring -->
      <circle cx="0" cy="0" r="80" fill="none" stroke="url(#steelGrad)" stroke-width="15" filter="url(#sharpShadow)"/>
      
      <!-- Inner targeting system -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#1a1a1a" stroke-width="2" opacity="0.5"/>
      <circle cx="0" cy="0" r="40" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.3"/>
      
      <!-- Crosshair -->
      <path d="M -90 0 L -30 0 M 30 0 L 90 0 M 0 -90 L 0 -30 M 0 30 L 0 90" 
            stroke="#1a1a1a" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Core - The All-Seeing Eye -->
      <circle cx="0" cy="0" r="25" fill="url(#powerGrad)" filter="url(#sharpShadow)"/>
      
      <!-- Pulse effect -->
      <circle cx="0" cy="0" r="25" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.8">
        <animate attributeName="r" from="25" to="40" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- "4" subtly integrated -->
      <text x="0" y="8" text-anchor="middle" font-family="Arial Black, sans-serif" 
            font-size="24" font-weight="900" fill="#ffffff">4</text>
    </g>
    
    <!-- Scan effect lines -->
    <g opacity="0.6">
      <path d="M -60 -60 L -40 -40" stroke="#ff4444" stroke-width="2">
        <animate attributeName="opacity" from="0" to="0.6" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 60 -60 L 40 -40" stroke="#ff4444" stroke-width="2">
        <animate attributeName="opacity" from="0" to="0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 60 60 L 40 40" stroke="#ff4444" stroke-width="2">
        <animate attributeName="opacity" from="0" to="0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
      </path>
      <path d="M -60 60 L -40 40" stroke="#ff4444" stroke-width="2">
        <animate attributeName="opacity" from="0" to="0.6" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Text -->
  <text x="250" y="380" text-anchor="middle" font-family="Arial Black, sans-serif" 
        font-size="36" font-weight="900" fill="#1a1a1a">inspect4oracle</text>
  
  <!-- Tagline -->
  <text x="250" y="410" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#666666" letter-spacing="2">SEE ALL • KNOW ALL</text>
  
  <!-- Minimalist variant (icon only) -->
  <g id="icon-only" display="none">
    <rect width="500" height="500" fill="#1a1a1a"/>
    <g transform="translate(250, 250) scale(1.2)">
      <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="15"/>
      <path d="M -90 0 L -30 0 M 30 0 L 90 0 M 0 -90 L 0 -30 M 0 30 L 0 90" 
            stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
      <circle cx="0" cy="0" r="25" fill="#ff4444"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial Black, sans-serif" 
            font-size="24" font-weight="900" fill="#ffffff">4</text>
    </g>
  </g>
  
  <!-- GitHub Avatar variant -->
  <g id="github-avatar" display="none">
    <rect width="500" height="500" fill="#ffffff"/>
    <circle cx="250" cy="250" r="200" fill="#f5f5f5"/>
    <g transform="translate(250, 250)">
      <!-- Simplified but powerful -->
      <circle cx="0" cy="0" r="120" fill="#1a1a1a"/>
      <circle cx="0" cy="0" r="100" fill="#ffffff"/>
      <circle cx="0" cy="0" r="80" fill="#1a1a1a"/>
      <circle cx="0" cy="0" r="30" fill="#ff4444"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial Black, sans-serif" 
            font-size="32" font-weight="900" fill="#ffffff">i4o</text>
    </g>
  </g>
</svg>
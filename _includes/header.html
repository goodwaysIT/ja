<header class="site-header" style="background-color: transparent; box-shadow: none; border-bottom: 1px solid rgba(0,0,0,0.1);">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 0.8rem 0;">
      <div class="site-branding" style="padding: 0.5rem 0;">
        <a href="{{ '/' | relative_url }}" class="site-logo">
          <img src="{{ '/assets/images/goodways-logo-black.png' | relative_url }}" alt="{{ site.title }}" style="height: 40px; width: auto; display: block;" />
        </a>
      </div>
      
      <nav class="site-nav" style="margin-left: auto;">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <i class="fas fa-bars"></i>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="{{ '/' | relative_url }}" style="color: #333333;">ホーム</a>
          <a class="page-link" href="{{ '/blog/' | relative_url }}" style="color: #333333;">ブログ</a>
          <a class="page-link" href="{{ '/services/' | relative_url }}" style="color: #333333;">サービス</a>
          <a class="page-link" href="{{ '/projects/' | relative_url }}" style="color: #333333;">プロジェクト</a>
          <a class="page-link" href="{{ '/about/' | relative_url }}" style="color: #333333;">会社概要</a>
          <a class="page-link" href="{{ '/contact/' | relative_url }}" style="color: #333333;">お問い合わせ</a>
          <a class="page-link search-icon" href="{{ '/search/' | relative_url }}" aria-label="検索" style="color: #333333;"><i class="fas fa-search"></i></a>
        </div>
      </nav>
      
      {% if site.languages.size >= 2 %}
      <div class="language-selector" style="margin-left: 1rem;">
        <div class="current-lang">
          <span>{{ site.lang | upcase }}</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <ul class="lang-dropdown">
          {% for lang in site.languages %}
          <li>
            <a href="{% if lang == site.default_lang %}{{ page.url | relative_url }}{% else %}/{{ lang }}{{ page.url | relative_url }}{% endif %}" class="{% if site.lang == lang %}active{% endif %}">
              {{ lang | upcase }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
</header>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  
  {% if site.languages.size >= 2 %}
  <!-- Alternate links for SEO -->
  {% for lang in site.languages %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.url }}{% if lang != site.default_lang %}/{{ lang }}{% endif %}{{ page.url }}" />
  {% endfor %}
  {% endif %}
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  {% if page.custom_css %}
    <link rel="stylesheet" href="{{ page.custom_css | relative_url }}">
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>

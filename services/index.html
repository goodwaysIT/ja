---
layout: page
title: サービス一覧
description: ビジネスに最適な包括的なOracleデータベースとGoldenGateソリューションをご提供します。
---

<div class="services-listing">
  {% assign sorted_services = site.services | sort: 'order' %}
  <div class="services-grid">
    {% for service in sorted_services %}
      <div class="service-card">
        {% if service.icon %}
          <div class="service-icon">
            <i class="fas fa-{{ service.icon }}"></i>
          </div>
        {% endif %}
        <h3 class="service-title">{{ service.title }}</h3>
        <div class="service-description">{{ service.excerpt }}</div>
        <a href="{{ service.url | relative_url }}" class="btn btn-secondary">詳しく見る</a>
      </div>
    {% endfor %}
  </div>
</div>
